<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampBuzz | Stay Updated</title>
    <style>
        :root {
            --primary: #ff4757;
            --dark-blue: #2f3542;
            --text-gray: #57606f;
            --bg-color: #f1f2f6;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'DM Serif Display', serif;
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease, visibility 3s;
        }

        #intro-video {
            max-width: 100%;
            max-height: 80vh;
            outline: none;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        .header-container {
            padding: 40px 20px 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .main-title {
            margin: 0;
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--dark-blue);
        }

        .main-title span { color: var(--primary); }

        .tagline {
            margin: -2px auto 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-gray);
        }

        .feed-container {
            max-width: 550px;
            margin: 20px auto;
            padding: 0 15px 100px;
        }

        .post-card {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75px;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .nav-item {
            text-decoration: none;
            color: #a4b0be;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .admin-action {
            background: var(--primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            font-size: 2.2rem;
            margin-top: -45px;
            border: 5px solid var(--bg-color);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <video id="intro-video" autoplay muted playsinline>
            <source src="Black and White Minimalist Art & Design Logo (2).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="main-content">
        <header class="header-container">
            <h1 class="main-title">Camp<span>Buzz</span></h1>
            <div class="tagline">Never miss a Buzz...</div>
        </header>

        <main class="feed-container">
            <article class="post-card">
                <div class="post-meta"><span>#Coding</span><span>Ends: 05 Feb</span></div>
                <h3>Builder's Cohort</h3>
                <p>Learn the backend magic with Java. Exclusive for Beginners.</p>
            </article>

            <article class="post-card">
                <div class="post-meta"><span>#Dance</span><span>Ends: 12 Feb</span></div>
                <h3>Danza Mega Fest 2026</h3>
                <p>The annual college dance competition is back!</p>
            </article>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">üè†<br>Home</a>
        <a href="#" class="nav-item">üíª<br>Communities</a>
        <div class="admin-action">+</div>
        <a href="#" class="nav-item">üîî<br>For You</a>
        <a href="#" class="nav-item">üë§<br>Profile</a>
    </nav>

    <script>
        const video = document.getElementById('intro-video');
        const splash = document.getElementById('splash-screen');
        
        video.onended = function() {
            splash.classList.add('hidden');
        };
        setTimeout(() => {
            splash.classList.add('hidden');
        }, 4000);
    </script>

</body>
</html>
