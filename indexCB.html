<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampBuzz | Stay Updated</title>
    <style>
        :root {
            --primary: #ff4757;
            --dark-blue: #2f3542;
            --text-gray: #57606f;
            --bg-color: #f1f2f6;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'DM Serif Display',serif,'Times New Roman', Times, serif, Verdana, sans-serif;
            background-color: var(--bg-color);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--dark-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeOut 0.8s ease forwards 2.4s;
        }

        .splash-logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--white);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.3s ease forwards 0.5s;
        }

        .splash-logo span { color: var(--primary); }

        .splash-tagline {
            color: #a4b0be;
            margin-top: 15px;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.2s;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        .header-container {
            padding: 40px 20px 20px;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 2.8s;
        }
        .main-title {
            margin: 0;
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--dark-blue);
        }
        .main-title span { color: var(--primary); }
        .tagline {
            margin-left: 108px; 
            margin-top: -2px;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-gray);
            letter-spacing: 0.5px;
        }
        .main-content {
            padding-bottom: 100px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 3s;
        }
        .feed-container {
            max-width: 550px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .section-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a4b0be;
            margin-bottom: 15px;
            display: block;
        }
        .post-card {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.02);
        }
        .post-card h3 {
            margin: 10px 0;
            color: var(--dark-blue);
        }
        .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
        }
        .post-desc {
            color: #747d8c;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75px;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 3.2s;
        }
        .nav-item {
            text-decoration: none;
            color: #a4b0be;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 600;
        }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 1.4rem; margin-bottom: 4px; }
        .admin-action {
            background: var(--primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            font-size: 2.2rem;
            margin-top: -45px;
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.3);
            border: 5px solid var(--bg-color);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .admin-action:hover {
            transform: scale(1.1) rotate(90deg);
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">Camp<span>Buzz</span></div>
        <div class="splash-tagline">Never miss a Buzz...</div>
    </div>

    <div class="main-content">
        <header class="header-container">
            <h1 class="main-title">Camp<span>Buzz</span></h1>
            <div class="tagline">Never miss a Buzz...</div>
        </header>

        <main class="feed-container">
            <span class="section-label">Trending Now</span>

            <article class="post-card">
                <div class="post-meta">
                    <span class="post-author">Admin</span>
                    <span class="post-timestamp">2 hrs ago</span>
